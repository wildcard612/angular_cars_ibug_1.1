<h4>Services:</h4>
<ul>
  <li *ngFor="let service of services">{{service.part}} - {{service.cost}}</li>
</ul>

<h4>Add Service:</h4>
<form (submit)="addService()">
  <div>
    <label>Part:</label>
    <input type="text" name="Part" [(ngModel)]="newPart" required>
  </div>
  <div>
    <label>Cost:</label>
    <input type="number" name="Cost" [(ngModel)]="newCost" required>
  </div>
  <button type="submit">Add Service</button>
</form>
